<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS strings</title>
</head>
<body>
    <div class="container">
        <div id="service_template" class="row">
            <script type="text/template">
                <div class="service">
                    <h3>{{name}}</h3>
                    <div>{{location}}</div>
                    <div>{{pricingFrom}}</div>
                </div>
            </script>
        </div>
    </div>

    <div class="container">
        <div id="testimonials_template" class="row">
            <script type="text/template">
                <div class="testimonials">
                    <h3>{{name}}</h3>
                    <div>{{stars}}</div>
                    <p>{{text}}</p>
                </div>
            </script>
        </div>
    </div>

    <script src="./js/template.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
